<!DOCTYPE html>
<html>
<head>
	<title>Events</title>
</head>
<body>
	<h1>Events...see console</h1>

	<button>Change Background to random color</button>
	<button onclick = "alert('This worked on clicking the button !')">Click for alert !</button>
	<button id="eventbtn">Button with same features but accessed using event listener</button>
	<button class="eventbtn">Event and target button</button>

	<form>
	  <div>
	    <label for="fname">First name: </label>
	    <input id="fname" type="text">
	  </div>
	  <div>
	    <label for="lname">Last name: </label>
	    <input id="lname" type="text">
	  </div>
	  <div>
	     <input id="submit" type="submit">
	  </div>
	</form>
	<p></p>

	<script type="text/javascript" src="events.js"></script>
</body>
</html>
